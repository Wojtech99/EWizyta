<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registracion form</title>
</head>
<body>
<form method="post" th:action="@{/patient-registration/save}" th:object="${patient}">
  <table>
    <tr>
      <td>Imię:</td>
      <td><input th:field="*{name}" type="text"></td>
      <td><p th:errors="*{name}" class="error">Tutaj jest Błąd 1</p><td>
    </tr>
    <tr>
      <td>Nazwisko: </td>
      <td><input th:field="*{lastName}" type="text"></td>
      <td><p th:errors="*{lastName}" class="error">Tutaj jest Błąd 2</p><td>
    </tr>
    <tr>
      <td>Pesel: </td>
      <td><input th:field="*{personalId}" type="number"></td>
      <td><p th:errors="*{personalId}" class="error">Tutaj jest Błąd 2</p><td>
    </tr>
    <tr>
      <td>Email:</td>
      <td><input th:field="*{email}" type="text"></td>
      <td><p th:errors="*{email}" class="error">Tutaj jest Błąd 3</p><td>
    </tr>
    <tr>
      <td>Hasło:</td>
      <td><input th:field="*{password}" type="text"></td>
      <td><p th:errors="*{password}" class="error">Tutaj jest Błąd 4</p><td>
    </tr>
    <tr>
      <td>Data urodzenia:</td>
      <td><input th:field="*{birthDate}" type="date"></td>
      <td><p th:errors="*{birthDate}" class="error">Tutaj jest Błąd 4</p><td>
    </tr>
  </table>
  <button type="submit">Zarejestruj się</button>
</form>
</body>
</html>
