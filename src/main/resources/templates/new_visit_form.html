<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Visit</title>
</head>
<body>
<form method="post" th:action="@{/save-visit}" th:object="${visit}">
    <table>
        <tr>
            <td>PESEL pacjenta:</td>
            <td><input name="personalId" type="number"></td>
        </tr>
        <tr>
            <td>choroba:</td>
            <td><input th:field="*{illness}" type="text"></td>
            <td><p th:errors="*{illness}" class="error">Tutaj jest Błąd 1</p><td>
        </tr>
        <tr>
            <td>objawy: </td>
            <td><input th:field="*{description}" type="text"></td>
            <td><p th:errors="*{description}" class="error">Tutaj jest Błąd 2</p><td>
        </tr>
        <tr>
            <td>recepta:</td>
            <td><input th:field="*{prescription}" type="text"></td>
            <td><p th:errors="*{prescription}" class="error">Tutaj jest Błąd 3</p><td>
        </tr>
    </table>
    <button type="submit">stwórz wizytę</button>
</form>
</body>
</html>
